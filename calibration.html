<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroCare+ | Calibration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles1.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center relative">

  <header class="absolute top-0 left-0 w-full flex justify-between items-start px-8 py-6 bg-gray-800 shadow-md">
    <div>
      <h1 class="text-2xl font-bold text-indigo-400">Welcome <span id="userName"></span>!</h1>
      <p class="text-gray-300 text-sm mt-1">You successfully logged in to AeroCare+</p>
    </div>

    <button id="logoutBtn" class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
      Logout
    </button>
  </header>

  <main class="mt-32 mb-10 w-full max-w-3xl p-6 rounded-xl bg-gray-800 shadow-lg space-y-10">
    <h2 class="text-xl font-semibold text-indigo-400 text-center">Profile Calibration Matrix</h2>

    <form id="calibration-form" class="space-y-8">

      <!-- 1. Physical Calibration -->
      <section>
        <h3 class="text-lg font-semibold mb-4">1. Physical Calibration (Defining 'Normal')</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm mb-1">Age (Years)</label>
            <input id="age" name="age" type="number" class="input-field" placeholder="Enter your age" required />
          </div>
          <div>
            <label class="block text-sm mb-1">Gender</label>
            <select id="gender" name="gender" class="input-field" required>
              <option value="">Select...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm mb-1">Height (cm)</label>
            <input id="height" name="height" type="number" class="input-field" placeholder="Enter height" required/>
          </div>
        </div>
      </section>

      <hr class="border-gray-700">

      <!-- 2. Historical Data -->
      <section>
        <h3 class="text-lg font-semibold mb-4">2. Predictive Lifeblood (Historical Data)</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Primary Diagnosis</label>
            <select id="diagnosis-options" name="diagnosis" class="input-field" required>
              <option value="" disabled selected>Select a diagnosis</option>
              <option value="asthma">Asthma</option>
              <option value="copd">COPD</option>
              <option value="bronchitis">Bronchitis</option>
              <option value="emphysema">Emphysema</option>
              <option value="allergic-rhinitis">Allergic Rhinitis</option>
            </select>
          </div>
          <div>
            <label class="block text-sm mb-1">Avg. Rescue (SABA) Doses/Day (Past 30 Days)</label>
            <input id="saba-baseline" name="sabaBaseline" type="number" step="0.1" class="input-field" placeholder="e.g., 1.5" required/>
          </div>
          <div>
            <label class="block text-sm mb-1">Controller Adherence %</label>
            <input id="adherence" name="adherence" type="number" class="input-field" placeholder="e.g., 85" required />
          </div>
          <div>
            <label class="block text-sm mb-1">Date of Last Severe Exacerbation</label>
            <input id="last-exacerbation" name="lastExacerbation" type="date" class="input-field" />
          </div>
        </div>
      </section>

      <hr class="border-gray-700">

      <!-- 3. Environmental Triggers -->
      <section>
        <h3 class="text-lg font-semibold mb-4">3. Environmental Triggers</h3>
        <div class="grid grid-cols-2 gap-3 mt-2">
          <label class="flex items-center gap-2">
            <input type="checkbox" name="triggers" value="pollen" id="pollen" class="accent-blue-500" />
            <span>Pollen / Allergens</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="triggers" value="aqi" id="air" class="accent-blue-500" />
            <span>Air Pollution (AQI)</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="triggers" value="temp" id="temp" class="accent-blue-500" />
            <span>Temperature / Weather</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="triggers" value="stress" id="stress" class="accent-blue-500" />
            <span>Stress / Emotion</span>
          </label>
        </div>
      </section>

      <hr class="border-gray-700">

      <!-- 4. Device & Contact -->
      <section>
        <h3 class="text-lg font-semibold mb-4">4. Device & Contact Information</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm mb-1">Select Device</label>
            <select id="inhaler-options" name="inhaler" class="input-field w-full" required>
              <option value="">-- Select Your Device --</option>
              <option value="rdx360">RDX 360</option>
              <option value="mp9179">MP9 179</option>
              <option value="ak64">AK 64</option>
              <option value="areo+">Aero+</option>
              <option value="abc12">ABC 12</option>
            </select>
          </div>
          <div>
            <label class="block text-sm mb-1">Phone Number</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" maxlength="10" class="input-field w-full" placeholder="Enter your 10-digit phone number" required/>
          </div>
        </div>
      </section>

      <div class="text-center">
        <button id="calibrateBtn" type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
          Calibrate System & Activate Predictive Shield
        </button>
        <p id="statusMsg" class="mt-4 text-indigo-400 text-sm hidden">Calibration Complete. Generating Predictive Dashboard...</p>
      </div>
    </form>
  </main>

  <script src="script1.js"></script>
</body>
</html>
